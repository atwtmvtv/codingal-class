<html>
    <head>
         <title> Mark and code in bootstrap</title>
         <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
    </head>
    <body>
        <div class="container">
            <h1>Mark element</h1>
            <p><mark>A mark element is used to highlight text.</mark></p>
        </div>
    <div class="container">
        <h1>Code element</h1>
        <p>
            <code>ctrl+v</code>
            is used to paste.
        </p>
    </div>

    </body>
</html>
