<html>
    <head>
        <title>Typography in bootstrap</title>
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    </head>
    <body>
        <div class="container">
            <h1 class="display-1">Heading 1</h1>
            <h1 class="display-2">Heading 2</h1>
            <h1 class="display-3">Heading 3</h1>
            <h1 class="display-4">Heading 4</h1>
        </div>
        <div class="container">
            <small class="text-muted">This is small text</small>
        </div>
        <div class="container">
            <dl>
                <dt>Html</dt>
                <dd>Hyper text markup language</dd>
            </dl>
        </div>
        </body>
</html>
